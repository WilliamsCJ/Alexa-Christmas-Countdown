language: python
python:
- '2.7'
sudo: true
env:
  global:
  - AWS_DEFAULT_REGION=eu-west-1
  - PYTHONPATH=$TRAVIS_BUILD_DIR:$PYTHONPATH
  - secure: 
install:
- pip install pytest
- pip install awscli
script: true
before_deploy:
- make
- mv dist/lambda.zip dist/latest.zip
- cp dist/latest.zip dist/$TRAVIS_COMMIT.zip
deploy:
  provider: s3
  bucket: alexa-christmas-countdown-s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  region: eu-west-1
  local-dir: dist
  acl: private
  skip_cleanup: true
  on:
    branch: master
